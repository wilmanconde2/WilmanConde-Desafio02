    rel="stylesheet">
  <title>Desafio02</title>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="/marioBros.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>Desafio02</h1>
    <h2>Wilman Conde</h2>
    <p>Links desafio02 bootcamp 71350</p>

      <li><a class="enlace" href="https://01-ejercicio-imagenes-productos.netlify.app/"
          target="_blank">01-ejercicio-imagenes-productos</a></li>
      <li><a class="enlace" href="https://02-ejercicio-imagenes-restaurantes.netlify.app/"

          target="_blank">03-ejercicio-imagenes-hoteles</a></li>
    </ul>

    <!-- Use a button to pause/play the video with JavaScript -->
    <button id="myBtn" onclick="myFunction()">Pause</button>
  </div>

  <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
  </script>

</body>
